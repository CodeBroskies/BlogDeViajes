<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="IconoPestaña.png">
        <title>Crear post</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <style>
            body {
                font-family: Inter var, sans-serif;
                font-feature-settings: "cv11";
                margin: 0;
                padding: 0;
            }

            .nav-link {
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                color: grey;
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>

    <div th:replace="~{shared/header}"></div>
    <div class="p-4">
        <div class="card">
            <div class="card-header">
                Crear publicación
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img src="iconoUsuario-removebg-preview.png" alt="mdo" width="55" height="55" class="rounded-circle">
                    <div th:text="${username}"></div>
                </div>
                <form>
                    <div th:replace="~{posts/sectionpost}"></div>
                    <a href="#" class="btn btn-success mt-3"><i class="bi bi-plus me-2"></i>Crear nueva sección</a>
                </form>
            </div>
        </div>
        <a href="#" class="btn btn-success mt-3"><i class="bi bi-send me-2"></i>Publicar Post</a>
    </div>

    <script>
        let numeroSecciones = 1

        function agregarSeccion() {
            numeroSecciones++
            return new Promise((resolve) => {
                resolve({ left: 0, top: 0 })
            })
        }
    </script>

    <div th:replace="~{shared/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
