<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IconoPestaña.png">
    <title>Crear post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: Inter var, sans-serif;
            font-feature-settings: "cv11";
            margin: 0;
            padding: 0;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: grey;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div th:replace="~{shared/header}"></div>
<form th:action="@{/crear}" th:object="${post}" method="post">
    <div class="p-4">
        <div class="card">
            <div class="card-header">
                Crear publicación
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img src="iconoUsuario-removebg-preview.png" alt="mdo" width="55" height="55" class="rounded-circle">
                    <div th:text="${username}"></div>
                </div>
                Título Publicación
                <input type="text" class="form-control mb-2" th:field="*{titulo}">
                <div id="secciones-container">
                    <div th:each="seccion : ${secciones}">
                        <div th:replace="~{posts/sectionpost :: section}"></div>
                    </div>
                </div>
                <a href="#" class="btn btn-success mt-3" onclick="agregarSeccion()"><i class="bi bi-plus me-2"></i>Crear nueva sección</a>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3"><i class="bi bi-send me-2"></i>Publicar Post</button>
    </div>
</form>
<script>
    let seccionIndex = [[${secciones.size()}]];

    function agregarSeccion() {
        const container = document.getElementById('secciones-container');
        const newSection = document.createElement('div');
        newSection.innerHTML = `
            <div class="mt-2">
                Sección ${seccionIndex + 1}
            </div>
            <div class="card p-3">
                Título Sección
                <input type="text" class="form-control mb-2" name="secciones[${seccionIndex}].titulo">
                Contenido Sección
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escribe el contenido aquí" name="secciones[${seccionIndex}].contenido" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Texto</label>
                </div>
                <a href="#" class="mt-3 text-black pe-auto">
                    <i class="bi bi-link me-2"></i>Agregar foto
                </a>
            </div>
        `;
        container.appendChild(newSection);
        seccionIndex++;
    }
</script>
<div th:replace="~{shared/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
