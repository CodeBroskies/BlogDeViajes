<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/IconoPestaña.png">
    <title>Crear post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: Inter var, sans-serif;
            font-feature-settings: "cv11";
            margin: 0;
            padding: 0;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: grey;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div th:replace="~{shared/header}"></div>
    <form th:action="@{/posts/crear}" method="post" th:object="${post}">
        <div class="p-4">
            <div class="card">
                <div class="card-header">
                    Crear publicación
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <img th:src="(${usuario.avatar} == null) ? '/images/iconoUsuario.jpg' : ${usuario.avatar}" alt="mdo" width="55" height="55" class="rounded-circle">
                        <div th:text="${username}"></div>
                    </div>
                    Título Publicación
                    <input type="text" class="form-control mb-2" th:field="*{titulo}">
                    <div id="secciones-container">
                        <div class="" id="seccion-1">
                            <div class="mt-2">
                                Sección 1
                            </div>
                            <div class="card p-3">
                                Título Sección
                                <input type="text" class="form-control mb-2" th:field="*{secciones[0].titulo}">
                                Contenido Sección
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Escribe el contenido aquí" th:field="*{secciones[0].contenido}" style="height: 100px"></textarea>
                                    <label>Texto</label>
                                </div>
                                <a href="#" class="mt-3 text-black pe-auto">
                                    <i class="bi bi-link me-2"></i>Agregar foto
                                </a>
                            </div>
                        </div>
                        <div class="d-none" id="seccion-2">
                            <div class="mt-2">
                                Sección 2
                            </div>
                            <div class="card p-3">
                                Título Sección
                                <input type="text" class="form-control mb-2" th:field="*{secciones[1].titulo}">
                                Contenido Sección
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Escribe el contenido aquí" th:field="*{secciones[1].contenido}" style="height: 100px"></textarea>
                                    <label>Texto</label>
                                </div>
                                <a href="#" class="mt-3 text-black pe-auto">
                                    <i class="bi bi-link me-2"></i>Agregar foto
                                </a>
                            </div>
                        </div>
                        <div class="d-none" id="seccion-3">
                            <div class="mt-2">
                                Sección 3
                            </div>
                            <div class="card p-3">
                                Título Sección
                                <input type="text" class="form-control mb-2" th:field="*{secciones[2].titulo}">
                                Contenido Sección
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Escribe el contenido aquí" th:field="*{secciones[2].contenido}" style="height: 100px"></textarea>
                                    <label>Texto</label>
                                </div>
                                <a href="#" class="mt-3 text-black pe-auto">
                                    <i class="bi bi-link me-2"></i>Agregar foto
                                </a>
                            </div>
                        </div>
                    </div>
                    <a href="#" id="crearNuevaSeccion" class="btn btn-success mt-3" th:onclick="agregarSeccion()"><i class="bi bi-plus me-2"></i>Crear nueva sección</a>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3"><i class="bi bi-send me-2"></i>Publicar Post</button>
        </div>
    </form>
    <div th:replace="~{shared/footer}"></div>


    <script th:inline="javascript">
        let cantidadSecciones = 1;

        function agregarSeccion() {
            cantidadSecciones++;
            document.getElementById("seccion-" + cantidadSecciones).classList.remove("d-none");
            if (cantidadSecciones === 3) {
                document.getElementById("crearNuevaSeccion").remove();
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
