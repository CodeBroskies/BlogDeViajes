<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IconoPestaña.png">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        body {
            font-family: Inter var, sans-serif;
            font-feature-settings: "cv11";
            margin: 0;
            padding: 0;
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: grey;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center py-4 mt-5 mb-5 m-auto" style="min-height: 66vh;">
        <form th:action="@{/register}" method="post" th:object="${cliente}">
            <h1 class="h3 mb-3 fw-normal text-center">Registrarse</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" th:field="*{nick}">
                <label for="floatingInput">Usuario</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" th:field="*{password}">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
