<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/images/IconoPestaña.png">
        <title>Ajustes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <style>
            body {
                font-family: Inter var, sans-serif;
                font-feature-settings: "cv11";
                margin: 0;
                padding: 0;
            }

            .nav-link {
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                color: grey;
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>

        <div th:replace="~{shared/header}"></div>
        <div class="bg-body-tertiary">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow-sm">
                            <div class="card-header text-center">
                                <h2 class="pt-2">Configuración de Usuario</h2>
                            </div>
                            <div class="card-body">
                                <form th:action="@{./actualizarAjustes}" th:object="${cliente}" method="post">
                                    <input type="hidden" th:field="*{id}"/>
                                    <div class="form-group py-1 d-flex flex-column">
                                        <label for="avatar">Avatar</label>
                                        <input type="text" class="form-control" id="avatar" name="avatar" th:name="avatar" th:id="avatar" th:value="(${usuario.avatar} == 'null') ? 'Url de imagen' : ${usuario.avatar}" th:placeholder="(${usuario.avatar} == 'null') ? 'Introduce una url de una imagen' : ${usuario.avatar}">
                                    </div>
                                    <div class="form-group py-1">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" th:name="nombre" th:id="nombre" th:value="(${usuario.nombre} == 'null') ? 'Nombre' : ${usuario.nombre}" th:placeholder="(${usuario.nombre} == 'null') ? 'Introduce un nombre' : ${usuario.nombre}" required>
                                    </div>
                                    <div class="form-group py-1">
                                        <label for="apellido1">Primer Apellido</label>
                                        <input type="text" class="form-control" id="apellido1" name="apellido1" th:name="apellido1" th:id="apellido1" th:value="(${usuario.apellido1} == 'null') ? 'Apellido' : ${usuario.apellido1}" th:placeholder="(${usuario.apellido1} == 'null') ? 'Introduce un primer apellido' : ${usuario.apellido1}" required>
                                    </div>
                                    <div class="form-group py-1">
                                        <label for="apellido2">Segundo Apellido</label>
                                        <input type="text" class="form-control" id="apellido2" name="apellido2" th:name="apellido2" th:id="apellido2" th:value="(${usuario.apellido2} == 'null') ? 'Segundo Apellido' : ${usuario.apellido2}" th:placeholder="(${usuario.apellido2} == 'null') ? 'Introduce un segundo apellido' : ${usuario.apellido2}">
                                    </div>
                                    <div class="form-group py-1">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" th:name="email" th:id="email" th:value="(${usuario.email} == 'null') ? 'Email' : ${usuario.email}" th:placeholder="(${usuario.email} == 'null') ? 'Introduce un correo electronico' : ${usuario.email}" required>
                                    </div>
                                    <div class="form-group py-1">
                                        <label for="telefono">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" th:name="telefono" th:id="telefono" th:value="(${usuario.telefono} == 'null') ? 'Telefono' : ${usuario.telefono}" th:placeholder="(${usuario.telefono} == 'null') ? 'Introduce un numero de telefono' : ${usuario.telefono}" pattern="[0-9]{9}" required>
                                    </div>
                                    <div class="pt-2">
                                        <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{shared/footer}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

    </body>
</html>
