<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/madrid.jpg" class="d-block w-100" alt="Madrid">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="carousel-text">Madrid</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/newyork.jpg" class="d-block w-100" alt="Nueva York">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="carousel-text">Nueva York</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/manarola.jpg" class="d-block w-100" alt="Manarola">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="carousel-text">Manarola</h5>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
